<div class="clock" *ngIf="directive.totalSeconds$ | async as clock">
    {{ clock | scattTimeFormat }}
</div>

<div class="buttons">
    <button class="btn buttons__start" type="button" (click)="directive.startTimer(directive.getTotalSeconds())">
        <i class="fa fa-play"></i> 
    </button>
    <button class="btn buttons__pause" type="button" (click)="directive.emitStopEvent()">
        <i class="fa fa-pause"></i>
    </button>
    <button class="btn buttons__reset" type="button" (click)="directive.resetTimer()">
        <i class="fa fa-stop"></i>
    </button>
</div>
